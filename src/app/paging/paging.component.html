<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h3>Paging</h3>
    </div>
    <div class="col-sm-3"></div>
</div>
<p></p>

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      {{dataString}}
    </div>
    <div class="col-sm-3"></div>
</div>
<p></p>

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-4">
                <button (click)="previousPageData()" 
                    type="button" class="btn btn-success">
                    Previous
                </button>
            </div>
            <div class="col-sm-4">      
                <h3>
                    Page : {{currentPage}} of {{totalPages}}
                </h3>
            </div>
            <div class="col-sm-4 nextBtn">
                <button (click)="nextPageData()" 
                    type="button" class="btn btn-success">
                    Next
                </button>
            </div>
        </div>
        <p></p>
        <div class="row">
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Address</th>
                </thead>
                <tbody>
                    <tr *ngFor="let d of pageData; let i = index">
                        <td>{{d.id}}</td>
                        <td>{{d.name}}</td>
                        <td>{{d.address}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
     
    </div>
    <div class="col-sm-1"></div>
</div>

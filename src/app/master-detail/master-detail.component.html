<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h3>Master-Detail</h3>
    </div>
    <div class="col-sm-4"></div>
</div>
<p></p>

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
        <h3>User List</h3>
        <p></p>
        <div *ngFor="let u of users; let i = index">
            <div (click)="getSelectedUser(u)">
                {{u.name}}
            </div>
        </div>
    </div>
    <div *ngIf="selectedUser!=null" class="col-sm-6">
        <app-detail
            [selectedUser] = selectedUser>
        </app-detail>
    </div>
</div>
<p></p>
